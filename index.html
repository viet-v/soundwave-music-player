<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundwave Music Player</title>
    <link rel="icon" type="image/x-icon" href="https://vietspace.me/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mali&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/38863ae954.js" defer></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="background"></div>
        <div class="random-background">
            <div>
                <button type="button" class="random-background_button">Random Background</button>
            <p id="attribute">Photo by <a id="creator" href="https://unsplash.com/@pinewatt" target="_blank">pine watt</a> 
                on <a id="unsplash" href="https://unsplash.com/?utm_source=Soundwave_Music_Player&utm_medium=referral" target="_blank">Unsplash</a></p>
            </div>
        </div>
        <div class="play" id="play">
            <p id="play-icon"><i class="fas fa-play"></i></p>
            <p id="pause-icon" class="hide"><i class="fas fa-pause"></i></p>
        </div>
        <div class="song">
            <p><span class="song-name"></span></p>
        </div>
        <div class="file">
            <input type="file" id="music-file" accept="audio/*" style="display: none;">
            <input type="button" id="upload-btn" value="Choose file" onclick="document.getElementById('music-file').click()">
            <audio id="audio"></audio>
        </div>
        <div class="wave">
            <div class="wave-node_begin">
                <i class="fas fa-circle"></i>
            </div>
            <div class="wave-container">
                <div class="wave-up"></div>
                <div class="wave-down"></div>
            </div>
            <div class="wave-node_end">
                <i class="fas fa-circle"></i>
            </div>
        </div>
    </div>

    <script>
        // const playIcon = document.getElementById('play-icon');
        // const pauseIcon= document.getElementById('pause-icon'); 
        // press spacebar to play instead of click on play button
        window.onkeydown = function(event){
            if (event.keyCode === 32) {
                event.preventDefault();
                pauseIcon.classList.contains('hide') ? playIcon.click() : pauseIcon.click()
            }
        };
    </script>
</body>
</html>
