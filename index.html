<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundwave Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mali&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/38863ae954.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="random-background">
            <button type="button" class="random-background_button">Random Background</button>
        </div>
        <div class="play">
            <p class="icon"><i class="fas fa-play"></i></p>
        </div>
        <div class="song">
            <p>Playing:   <span class="song-name">La La La</span></p>
        </div>
        <div class="file">
            <input type="file" id="music-file" style="display: none;">
            <input type="button" id="upload-btn" value="Choose file" onclick="document.getElementById('music-file').click()">
            <audio id="audio"></audio>
        </div>
        <div class="wave">
            <div class="wave-node_begin">
                <i class="fas fa-circle"></i>
            </div>
            <div class="wave-container">
                <div class="wave-up"></div>
                <div class="wave-down"></div>
            </div>
            <div class="wave-node_end">
                <i class="fas fa-circle"></i>
            </div>
        </div>
    </div>
</body>
</html>
